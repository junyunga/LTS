<div>
    <div id="background">
        <div class="main-wrap" fxLayout="row">
                <div class="main-container" [ngClass]="{'is-flipped' : isflipped}" fxLayout="colmun" 
                    fxLayoutAlign="space-around center"
                    (mouseover)="flip($event,'Y')" (mouseout)="flip($event,'N')">
                    <div class="main-content card-face">
                        <div class="date">
                            {{today | date: 'yyyy.MM.dd'}}
                        </div>
                        <div class="time">
                            {{today | date: 'hh:mm:ss a'}}
                        </div>
                    </div>
                    <div class="nav-content card-face">
                        <div fxLayout="row wrap" class="nav-items">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                            <div>4</div>
                            <div>5</div>
                            <div>6</div>
                            <div>7</div>
                        </div>
                        <!-- <a [routerLink]="['/main']">main</a>
                        <a [routerLink]="['/menu/three-d-design/screens/screen-test']">test</a> -->
                    </div>
                </div>
        </div>
    </div>
</div>
